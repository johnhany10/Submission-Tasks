<div class="p-4">
  <h2 class="text-2xl font-semibold mb-10 text-center py-5">My Favorites</h2>

  <div *ngIf="favoriteCards.length === 0" class="text-gray-600 text-center py-5">
    No listings in your Favorites yet.
  </div>

  @if(isLoading) {
    <div class="flex items-center justify-center gap-3 mt-20">
      <span
        class="inline-block h-7 w-7 animate-spin rounded-full border-2 border-[var(--primary-color)] border-t-transparent"
        aria-hidden="true"
      ></span>
      <span role="status" class="text-lg text-gray-400 ">Loading...</span>
    </div>
    }

  <div class="container mx-auto min-h-screen py-10 mt-5 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2">
    <app-listing-card
      *ngFor="let listing of favoriteCards"
      [listingItem]="listing"
      [isFavorite]="isInFavList(listing.id)"
      (toggleWishList)="removeFavorite( listing.id)">
    </app-listing-card>
  </div>
</div>
